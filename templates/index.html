<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .loader-container {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }

        .success {
            color: green;
            font-size: 16px;
            margin-top: 20px;
        }

        #video-info-table {
            width: 100%;
            margin-top: 20px;
            text-align: left;
            border-collapse: collapse;
        }

        #video-info-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #download-video, #download-audio {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007BFF;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #download-video:hover, #download-audio:hover {
            background-color: #0056b3;
        }

        #thumbnail {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <input type="text" id="url-input" placeholder="Paste TikTok URL here">
        <button id="download-btn">Download</button>

        <div id="loader-container" class="loader-container">
            <div class="loader"></div>
        </div>

        <div id="error" class="error"></div>

        <div id="success" class="success"></div>

        <table id="video-info-table" class="hidden">
            <tr>
                <td>Thumbnail</td>
                <td><img id="thumbnail" src="" alt="Video Thumbnail" width="100"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td id="author"></td>
            </tr>
            <tr>
                <td>Title</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>Actions</td>
                <td>
                    <button id="download-video">Download Video</button>
                    <button id="download-audio">Download Audio</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById("download-btn").addEventListener("click", function () {
            var url = document.getElementById("url-input").value.trim();
            if (url) {
                document.getElementById("loader-container").classList.add("show");
                document.getElementById("error").innerText = "";
                document.getElementById("success").innerText = "";

                fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("loader-container").classList.remove("show");

                        if (data.code === 0) {
                            // Tampilkan informasi video
                            document.getElementById("video-info-table").classList.remove("hidden");

                            // Mengisi data dari API
                            document.getElementById("thumbnail").src = data.data.cover;  // Menggunakan cover sebagai thumbnail
                            document.getElementById("author").innerText = data.data.author.nickname;  // Menggunakan author.nickname
                            document.getElementById("title").innerText = data.data.title;

                            // Menambahkan URL untuk tombol download Video dan Audio
                            document.getElementById("download-video").addEventListener("click", function () {
                                var videoUrl = data.data.play;
                                var a = document.createElement("a");
                                a.href = videoUrl;
                                a.download = data.data.title + ".mp4"; // Menyertakan nama file video
                                a.click();
                            });

                            document.getElementById("download-audio").addEventListener("click", function () {
                                var audioUrl = data.data.music;
                                var a = document.createElement("a");
                                a.href = audioUrl;
                                a.download = data.data.title + ".mp3"; // Menyertakan nama file audio
                                a.click();
                            });

                            document.getElementById("success").innerText = "Video Ready to Download!";
                        } else {
                            document.getElementById("error").innerText = "Failed to fetch video. Please try again.";
                        }
                    })
                    .catch(error => {
                        document.getElementById("loader-container").classList.remove("show");
                        document.getElementById("error").innerText = "Error: Unable to fetch video.";
                    });
            } else {
                alert("Please enter a TikTok video URL.");
            }
        });
    </script>
</body>
</html>
